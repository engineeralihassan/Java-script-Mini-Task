<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop watch | HTML CSS JAVAscript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stopwatch">
      <center><h1 class="ip">IP Developers Java script</h1></center>

      <div class="title">
        <h1>HTML css and java script stop watch</h1>
      </div>
      <div class="time">
        <span id="hours">00</span>: <span id="mins">00</span>:
        <span id="secs">00</span>:
        <span id="msecs">00</span>
      </div>
      <div class="buttons">
        <div class="btn" id="btnstart">start</div>
        <div class="btn" id="btnstop">stop</div>
        <div class="btn" id="btnreset">REset</div>
      </div>
    </div>
    <script src="srcipt.js"></script>
  </body>
</html>
