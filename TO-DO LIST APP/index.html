<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO list App |java script</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h1>My today work tasks</h1>
        <div class="d">
          <input type="text" id="inp" placeholder="Enter New task" /><button
            id="addtodo"
          >
            +
          </button>
        </div>
        <div class="todos" id="todocontainer">
          <ol id="todolist"></ol>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
