<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio pictures gallery tabing | Java script</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>IP Developers Filterable Gallery</h2>
      <div class="manue">
        <a href="" class="btn" data-filter="all">All</a>
        <a href="" class="btn" data-filter="logo">Logo Design</a>
        <a href="" class="btn" data-filter="web">Web Design</a>
        <a href="" class="btn" data-filter="mobile">Mobile Apps</a>
      </div>
      <div class="box" id="store-items">
        <div class="store-item web">
          <img src="pics/images (4).jfif" class="store-img" alt="" />
        </div>
        <div class="store-item logo">
          <img src="pics/images (5).jfif" class="store-img" alt="" />
        </div>
        <div class="store-item mobile">
          <img src="pics/images (6).jfif" class="store-img" alt="" />
        </div>
        <div class="store-item web">
          <img src="pics/images (7).jfif" class="store-img" alt="" />
        </div>
        <div class="store-item web">
          <img src="pics/images (8).jfif" class="store-img" alt="" />
        </div>
        <div class="store-item logo">
          <img src="pics/images (9).jfif" class="store-img" alt="" />
        </div>
        <div class="store-item logo">
          <img src="pics/images (10).jfif" class="store-img" alt="" />
        </div>
        <div class="store-item logo">
          <img src="pics/images (11).jfif" class="store-img" alt="" />
        </div>
        <div class="store-item logo">
          <img src="pics/images (12).jfif" class="store-img" alt="" />
        </div>
        <div class="store-item mobile">
          <img src="pics/images (13).jfif" class="store-img" alt="" />
        </div>

        <div class="store-item mobile">
          <img src="pics/images (3).jfif" class="store-img" alt="" />
        </div>
      </div>
    </div>

    <script src="sscript.js"></script>
  </body>
</html>
