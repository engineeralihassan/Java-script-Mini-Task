<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in form project</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <center><h1>Login your Github acount</h1></center>
    <hr />
    <div class="main container">
      <form>
        <div class="form-group mt-3 mb-3">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="username"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group mt-3">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="passward"
            placeholder="Password"
          />
        </div>

        <button type="submit" class="btn btn-primary mt-3" onclick="login()">
          Submit
        </button>
      </form>
    </div>
    <script>
      function login() {
        let uname = document.getElementById("username").value;
        let Passward = document.getElementById("passward").value;

        if (uname == "world" && Passward == "123") {
          location.assign("01.1 index.html");
          alert("login successfull");
        } else {
          window.alert("login failed Enter write user name passward");
        }
      }
      console.log(uname);
      console.log(Passward);
    </script>
  </body>
</html>
