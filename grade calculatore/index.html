<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grade calculate systems</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <center><h1>IP Developers Grade calculator</h1></center>
      <div class="book1 c">
        <label for="">Computer</label><br />
        <input type="number" name="" id="inp1" placeholder="computer Marks" />
      </div>
      <div class="book2 c">
        <label for="">Mobile app </label><br />
        <input
          type="number"
          name=""
          id="inp2"
          placeholder="Mobile app  Marks"
        />
      </div>
      <div class="book3 c">
        <label for="">WEb enginnering</label><br />
        <input
          type="number"
          name=""
          id="inp3"
          placeholder="WEb enginnering Marks"
        />
      </div>
      <div class="book4 c">
        <label for="">Chemistry</label><br />
        <input type="number" name="" id="inp5" placeholder="Chemistry Marks" />
      </div>
      <div class="book5 c">
        <label for="">physics</label><br />
        <input type="number" name="" id="inp4" placeholder="physics Marks" />
      </div>
      <div class="book1 c">
        <button class="calculate">calculate</button>
      </div>
    </div>

    <!-- table for results -->
    <table>
      <thead>
        <tr>
          <td class="t">total marks</td>
          <td class="m">500</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>obtained Marks</td>
          <td class="obtain">0</td>
        </tr>
        <tr>
          <td>percentage</td>
          <td class="perc">0</td>
        </tr>
        <tr>
          <td>Grade</td>
          <td class="grade">0</td>
        </tr>
        <tr>
          <td>Result</td>
          <td class="pass">?</td>
        </tr>
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
